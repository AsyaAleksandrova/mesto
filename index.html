<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Mesto</title>
   <link rel="icon" href="./images/icon.svg">
   <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
   <header class="header">
      <img src="./images/logo.svg" alt="Логотип" class="header__logo">
   </header>
   <main class="content">
      <section class="profile">
         <img src="./images/avatar.jpg" alt="Фото" class="profile__foto">
         <div>
            <div class="profile__info">
               <h1 class="profile__name">Жак-Ив Кусто</h1>
               <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>      
         </div>
         <button type="button" class="profile__add-button"></button>
      </section>
     <section>
      <ul class="foto">

      </ul>
      </section>
   </main>
   <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
   </footer>
   <section class="popup popup_type_profile">
      <div class="popup__content">
         <form name="input-profile" class="popup__form">
            <button type="button" class="popup__close"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <input type="text" name="profile-name"  class="popup__input popup__input_value_name" value="Жак-Ив Кусто">
            <input type="text" name="profile-description" class="popup__input popup__input_value_desc" value="Исследователь океана">
            <button type="submit" class="popup__button">Сохранить</button>
         </form>
      </div>
   </section>
   <section class="popup popup_type_foto-add">
      <div class="popup__content">
         <form name="input-foto" class="popup__form">
            <button type="button" class="popup__close"></button>
            <h2 class="popup__title">Новое место</h2>
            <input type="text" name="foto-name" class="popup__input popup__input_foto_name" placeholder="Название">
            <input type="text" name="foto-description" class="popup__input popup__input_foto_src"
               placeholder="Ссылка на картинку">
            <button type="submit" class="popup__button">Создать</button>
         </form>
      </div>
   </section>
   <section class="popup popup_type_foto-preview">
      <div class="popup__preview">
         <button type="button" class="popup__close"></button>
         <img class="popup__picture">
         <h2 class="popup__description"></h2>
      </div>
   </section>
   <template id="card">
            <li class="foto__item">
               <div class="foto__container">
                  <img class="foto__picture">
               </div>
               <button type="button" class="foto__delete-button"></button>
               <div class="foto__description">
                  <h2 class="foto__name"></h2>
                  <button type="button" class="foto__like-button"></button>
               </div>
            </li>
   </template>
   <script src="./scripts/cards.js"></script>
  <script src="./scripts/popup.js"></script>
</body>

</html>
