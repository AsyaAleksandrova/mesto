<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><link rel="icon" href="682293a933afc7bc27fa.svg"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="root"><header class="header"><img src="593ae7c208470b8646ee.svg" alt="Логотип" class="header__logo"></header><main class="content"><section class="profile"><img src="4dc530daa8e5785ce7c5.jpg" alt="Фото" class="profile__foto"><div><div class="profile__info"><h1 class="profile__name">Жак-Ив Кусто</h1><button type="button" class="profile__edit-button"></button></div><p class="profile__description">Исследователь океана</p></div><button type="button" class="profile__add-button"></button></section><section><ul class="foto"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer><section class="popup popup_type_profile"><div class="popup__content"><form name="input-profile" class="popup__form"><button type="button" class="popup__close"></button><h2 class="popup__title">Редактировать профиль</h2><input name="profilename" required minlength="2" maxlength="40" class="popup__input popup__input_value_name" value="Жак-Ив Кусто"> <span class="popup__error profilename-error"></span> <input name="profiledescription" minlength="2" maxlength="200" required class="popup__input popup__input_value_desc" value="Исследователь океана"> <span class="popup__error profiledescription-error"></span> <button type="submit" class="popup__button">Сохранить</button></form></div></section><section class="popup popup_type_foto-add"><div class="popup__content"><form name="input-foto" class="popup__form"><button type="button" class="popup__close"></button><h2 class="popup__title">Новое место</h2><input name="fotoname" required minlength="2" maxlength="30" class="popup__input popup__input_foto_name" place
