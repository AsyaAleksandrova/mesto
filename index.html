<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Mesto</title>
   <link rel="icon" href="./images/icon.svg">
   <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
   <header class="header">
      <img src="./images/logo.svg" alt="Логотип" class="header__logo">
   </header>
   <main class="content">
      <section class="profile">
         <img src="./images/avatar.jpg" alt="Фото" class="profile__foto">
         <div>
            <div class="profile__info">
               <h1 class="profile__name">Жак-Ив Кусто</h1>
               <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>      
         </div>
         <button type="button" class="profile__add-button"></button>
      </section>
     <section>
      <ul class="foto">
         <li class="foto__item">
            <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" class="foto__picture">
            <div class="foto__description">
               <h2 class="foto__name">Карачаевск</h2>
               <button type="button" class="foto__like-button" id="checkbox_1"></button>
            </div>
         </li>
         <li class="foto__item">
            <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Эльбрус" class="foto__picture">
            <div class="foto__description">
               <h2 class="foto__name">Гора Эльбрус</h2>
               <button type="button" class="foto__like-button" id="checkbox_2"></button>
            </div>
         </li>
         <li class="foto__item">
            <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Домбай" class="foto__picture">
            <div class="foto__description">
               <h2 class="foto__name">Домбай</h2>
               <button type="button" class="foto__like-button" id="checkbox_3"></button>
            </div>
         </li>
         <li class="foto__item">
            <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Эльбрус" class="foto__picture">
            <div class="foto__description">
               <h2 class="foto__name">Гора Эльбрус</h2>
               <button type="button" class="foto__like-button" id="checkbox_4"></button>
            </div>
         </li>
         <li class="foto__item">
            <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Домбай" class="foto__picture">
            <div class="foto__description">
               <h2 class="foto__name">Домбай</h2>
               <button type="button" class="foto__like-button" id="checkbox_5"></button>
            </div>
         </li>
         <li class="foto__item">
            <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" class="foto__picture">
            <div class="foto__description">
               <h2 class="foto__name">Карачаевск</h2>
               <button type="button" class="foto__like-button" id="checkbox_6"></button>
            </div>
         </li>
      </ul>
      </section>
   </main>
   <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
   </footer>
   <section class="popup">
      <div class="popup__content">
         <form name="input-profile" class="popup__form">
            <button type="button" class="popup__close"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <input type="text" name="profile-name"  class="popup__input popup__input_value_name" value="Жак-Ив Кусто">
            <input type="text" name="profile-description" class="popup__input popup__input_value_desc" value="Исследователь океана">
            <button type="submit" class="popup__button">Сохранить</button>
         </form>
      </div>
   </section>
  <script src="./scripts/popup.js"></script>
</body>

</html>
