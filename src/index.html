<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Mesto</title>
   <link rel="icon" href="<%=require('./images/icon.svg')%>">
</head>
<body class="root">
   <header class="header">
      <img src="<%=require('./images/logo.svg')%>" alt="Логотип" class="header__logo">
   </header>
   <main class="content">
      <section class="profile">
         <img src="<%=require('./images/avatar.jpg')%>" alt="Фото" class="profile__foto">
         <div>
            <div class="profile__info">
               <h1 class="profile__name">Жак-Ив Кусто</h1>
               <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>      
         </div>
         <button type="button" class="profile__add-button"></button>
      </section>
     <section>
      <ul class="foto">

      </ul>
      </section>
   </main>
   <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
   </footer>
   <section class="popup popup_type_profile">
      <div class="popup__content">
         <form name="input-profile" class="popup__form">
            <button type="button" class="popup__close"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <input type="text" name="profilename" required minlength="2" maxlength="40" class="popup__input popup__input_value_name" value="Жак-Ив Кусто">
            <span class="popup__error profilename-error"></span>
            <input type="text" name="profiledescription" minlength="2" maxlength="200" required class="popup__input popup__input_value_desc" value="Исследователь океана">
            <span class="popup__error profiledescription-error"></span>
            <button type="submit" class="popup__button">Сохранить</button>
         </form>
      </div>
   </section>
   <section class="popup popup_type_foto-add">
      <div class="popup__content">
         <form name="input-foto" class="popup__form">
            <button type="button" class="popup__close"></button>
            <h2 class="popup__title">Новое место</h2>
            <input type="text" name="fotoname" required minlength="2" maxlength="30" class="popup__input popup__input_foto_name" placeholder="Название">
            <span class="popup__error fotoname-error"></span>
            <input type="url" name="fotolink" required class="popup__input popup__input_foto_src"
               placeholder="Ссылка на картинку">
            <span class="popup__error fotolink-error"></span>
            <button type="submit" class="popup__button">Создать</button>
         </form>
      </div>
   </section>
   <section class="popup popup_type_foto-preview">
      <div class="popup__preview">
         <button type="button" class="popup__close"></button>
         <img class="popup__picture">
         <h2 class="popup__description"></h2>
      </div>
   </section>
   <section class="popup popup_type_sure">
      <div class="popup__content">
         <form name="accept" class="popup__form">
            <button type="button" class="popup__close"></button>
            <p class="popup__title popup__title_single">Вы уверены?</p>
            <button type="submit" class="popup__button">Да</button>
         </form>
      </div>
   </section>
   <section class="popup popup_type_avatar">
      <div class="popup__content">
         <form name="avatar" class="popup__form">
            <button type="button" class="popup__close"></button>
            <p class="popup__title">Обновить аватар</p>
            <input type="url" name="avatar" required class="popup__input popup__input_avatar" placeholder="Ссылка на картинку">
            <span class="popup__error avatar-error"></span>
            <button type="submit" class="popup__button">Сохранить</button>
         </form>
      </div>
   </section>
   <template id="card">
            <li class="foto__item">
               <div class="foto__container">
                  <img class="foto__picture">
               </div>
               <button type="button" class="foto__delete-button"></button>
               <div class="foto__description">
                  <h2 class="foto__name"></h2>
                  <div>
                     <button type="button" class="foto__like-button"></button>
                     <p class="foto__like-counter">0</p>
                  </div>
               </div>
            </li>
   </template>
</body>

</html>
